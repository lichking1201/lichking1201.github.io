    <div id="console"></div>
    <textarea id="in"></textarea>
    <iframe id="output"></iframe>
    <script src="jquery.min.js"></script>
    <script src="algorithm.js"></script>
    <script type="text/javascript">
        $("#in").keyup(function(){
            var js = $(this).val()
            var scope = document.getElementById("output").contentWindow
            if(scope.document.body) scope.document.body.innerHTML = ""
            scope.eval(js)
        })

        var printf = function(str){
            $("#console").append(str + "<br>")
        }
    </script>
